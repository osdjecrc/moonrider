<body>

<!--div of right container-->

<!--div of form-->

						</div>
					</div>
<!--end of map div-->
					

<!--div of contact details-->
					<div class="details">
						<div class="row1">
							<div class="col-md-12 col-sm-12">

							</div>
						</div>

						<div class="row icon1">

								<p>
									<i class=" fa fa-phone"></i><br>

									Suryansh: +91-967982704

							</div>

							<div class=" contact col-sm-4">

									<i class="fa fa-envelope"></i><br>
									moonriders@jecrc.ac.in<br>
								</p>

							<div class=" contact col-sm-4">
