<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./css/style_contact.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script type="text/javascript"></script><link rel="stylesheet" type="text/css" href="/B1D671CF-E532-4481-99AA-19F420D90332/netdefender/hui/ndhui.css" />
	<script type="text/javascript" language="javascript" src="/B1D671CF-E532-4481-99AA-19F420D90332/netdefender/hui/ndhui.js?0=0&amp;0=0&amp;0=0"></script>

</head>
<body>
	<!--main div -->
	<div class="contact-page" id="contact" style="display:block;">
		<!--first row -->
		<div class="row">
			<!--div of left container-->
			<div class="main col-xs-12 col-sm-12 col-md-4">
				<div class="overlay">
					
					<div class="image1 new">
						<img src="./images/contact-us/left.jpg" alt="image">
					</div>


					<div>
						<h1 class="head display-3 fixed-bottom margins text-white">Contact Us</h1>
					</div>	


				</div>
			</div>
			<!--end of left container-->



			<!--div of right container-->
			<div class="right_container col-md-8 col-sm-12 col-xs-12">
				<div class="content">
					<!--div of form-->
					<div class="form2">
						<form class="label">
							<span class="display-4 more">Fill the form</span>
							<div class="field">
								<input class="first" type="text" name="name" placeholder="Full Name" required>
							</div>
							<div class="field">
								<input class="first" type="text" name="name" placeholder="Email" required>
							</div>
							<div class="field">
								<input class="first" type="text" name="name" placeholder="Subject" required>
							</div>
							<div class="field">
								<textarea class="first" style="padding-top: 18px; height: 130px;" placeholder="Message"></textarea>
							</div>

							<div class="fieldbut">
								<button type="button" class="but1" data-toggle="modal" data-target=".bd-example-modal-sm">Send</button>

								<div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
									<div class="modal-dialog modal-sm">
										<div class="modal-content">
											Your form has been submitted.
										</div>
									</div>
								</div>
								
							</div>
						</form>
					</div>
					<!--end of form div-->


					<!--div of map-->

					<!--end of map div-->


					<!--div of contact details-->
					<div class="details">
						<div class="row1">
							<div class="col-md-12 col-sm-12">
								<h2 class="heading">Contact Details</h2>
							</div>
						</div>

						<div class="row icon1">
							<div class=" contact col-sm-4">
								<p>
									<i class=" fa fa-phone"></i><br>
									Mudit Garg: +91-7017268403<br>
									Suryansh: +91-967982704
								</p>
							</div>

							<div class=" contact col-sm-4">
								<p class="text">
									<i class="fa fa-envelope"></i><br>
									moonriders@jecrc.ac.in<br>
								</p>

							</div>

							<div class=" contact col-sm-4">
								<p class="text">
									<i class="fa fa-globe"></i><br>
									www.moonriders.com
								</p>
							</div>
						</div>


					</div>
					<!--end of contact details-->


					<!--div of visiting details-->
					<div class="row icon">
						<div class="heading visit col-md-12 col-sm-12"><h2>Visit Us</h2><br>
							<div class="row">
								<div class="col-md-4 col-sm-4">
									<p class="font">Monday-Friday : 11:00-18:30</p>
								</div>
								<div class="col-md-4 col-sm-4">
									<p class="font">Saturday : 11:00-17:00</p>
								</div>
								<div class="col-md-4 col-sm-4">
									<p class="font">Sunday : Calls Only</p>
								</div>
							</div>

						</div>
					</div>

				</div>
				<!--end of visit div-->



				<!--div of footer-->
				<div class="footer clearfix icon">
					<p>Copyright Â© 2018 All right reserved</p>     
				</div>
			</div>
			<!--end of footer-->

			<!--end of right div-->


			<!--end of row-->
		</div>

	</div>
	<!--end of main div--->




	<script>
		function on() {
			document.getElementById("overlay").style.display = "block";
		}

		function off() {
			document.getElementById("overlay").style.display = "none";
		}
	</script>

</body>
</html>
